<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Gestión de Alumnos</h1>

        <h2 class="text-center mt-4">Número de alumnos por carrera profesional</h2>
        <ul id="carrerasList" class="list-unstyled text-center"></ul>

        <h2 class="text-center mt-4">Filtrar alumnos por carrera</h2>
        <div class="text-center">
            <select id="carreraSelect" class="form-control mx-auto w-50">
                <option value="">Selecciona una carrera</option>
            </select>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered mx-auto text-center">
                <thead class="thead-light">
                    <tr class="bg-info text-white">
                        <th>Código</th>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Color Favorito</th>
                    </tr>
                </thead>
                <tbody id="alumnosTable"></tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
