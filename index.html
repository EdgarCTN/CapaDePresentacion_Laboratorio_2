<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreras y Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Listado de Carreras y Alumnos</h1>

        <!-- Barra de búsqueda -->
        <div class="search-container">
            <input
                type="text"
                id="searchCarreras"
                placeholder="Buscar carreras..."
                class="search-bar"
            />
        </div>

        <!-- Sección de carreras -->
        <div class="carreras-section">
            <ul id="carrerasList" class="carreras-list"></ul>
            <div class="pagination" id="carrerasPagination"></div>
            <select id="carreraSelect" class="carrera-select">
                <option value="">Seleccione una carrera</option>
            </select>
        </div>

        <!-- Tabla de alumnos -->
        <table class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody id="alumnosTable"></tbody>
        </table>
        <div class="pagination" id="alumnosPagination"></div>

        <!-- Indicador de carga -->
        <div id="loadingIndicator" class="loading-indicator">Cargando...</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
